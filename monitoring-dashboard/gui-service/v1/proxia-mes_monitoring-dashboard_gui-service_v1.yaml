components:
  securitySchemes:
    OpenID:
      type: openIdConnect
      openIdConnectUrl: http://localhost:8080/auth/realms/xi-mes/.well-known/openid-configuration
  schemas:
    id:
      type: string
      description: The unque id of an element, UUID4 or C_* e.g. 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
      maxLength: 50
      minLength: 3
    name:
      type: string
      description: The name of an element
      maxLength: 50
      minLength: 3
    dashboards:
      type: array
      items:
        $ref: '#/components/schemas/dashboard'
    dashboard:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          type: string
          description: The name of a dashboard
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a dashboard
          maxLength: 255
          minLength: 0
        widgets:
          type: array
          items:
            $ref: '#/components/schemas/widget'
    widget:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The unque id of a widget (UUID4)
          example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
          maxLength: 50
          minLength: 10
        name:
          type: string
          description: The name of a widget
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a widget
          maxLength: 255
          minLength: 0
        x:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        y:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        cols:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        rows:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        threshold:
          type: object
          properties:
            low:
              $ref: '#/components/schemas/threshold'
            medium:
              $ref: '#/components/schemas/threshold'
            high:
              $ref: '#/components/schemas/threshold'
        resourceStatusWidget:
          $ref: '#/components/schemas/resourceStatusWidget'
        processingDegreeWidget:
          $ref: '#/components/schemas/processingDegreeWidget'
        planningAccuracyWidget:
          $ref: '#/components/schemas/planningAccuracyWidget'
    planningAccuracyWidget:
      type: object
      required:
        - timePeriod
        - resources
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource status (UUID4 or C_<String>)
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        timePeriod:
          type: integer
          description: the monitored time period
        presentation:
          type: string
          enum:
            - 'widget'
            - 'drill-down'
    processingDegreeWidget:
      type: object
      required:
        - earlyThreshold
        - delayThreshold
        - presentation
      properties:
        delayThreshold:
          type: integer
        earlyThreshold:
          type: integer
        presentation:
          type: string
          enum:
            - 'text'
            - 'bar'
            - 'diagram'
            - 'drill-down'
    resourceStatusWidget:
      type: object
      required:
        - resources
        - resourceStatuses
        - presentation
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource status (UUID4 or C_<String>)
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        resourceStatuses:
          type: array
          items:
            type: string
            description: The unque id of a resource status (UUID4 or C_<String>)
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        presentation:
          type: string
          enum:
            - 'aggregated'
            - 'detail'
            - 'drill-down'
    threshold:
      type: object
      description: a treshold of a widget
      properties:
        value:
          type: string
          description: the value of the threshold
          minLength: 1
          maxLength: 50
        duration:
          type: number
          format: int32
          default: 1
          minimum: 1
          maximum: 60
          description: the number of widget time units the value must exceed the threshold
    workplaces:
      type: array
      items:
        $ref: '#/components/schemas/workplace'
    workplace:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        plant:
          type: string
          description: The plant of the wkpl
          maxLength: 255
          minLength: 3
        state:
          type: string
          description: The current state of the wkpl
          maxLength: 255
          minLength: 3
        groupName:
          $ref: '#/components/schemas/name'
        mainGroupName:
          $ref: '#/components/schemas/name'
    plants:
      type: array
      items:
        $ref: '#/components/schemas/plant'
    plant:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
    machines:
      type: array
      items:
        $ref: '#/components/schemas/machine'
    machine:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        plant:
          type: string
          description: The plant of the machine
          maxLength: 255
          minLength: 3
        state:
          type: string
          description: The current state of the machine
          maxLength: 255
          minLength: 3
        groupName:
          $ref: '#/components/schemas/name'
        mainGroupName:
          $ref: '#/components/schemas/name'
        description:
          type: string
          description: The description of the machine
          maxLength: 2000
          minLength: 0
        inventoryNumber:
          type: string
          description: The inventory number of the machine
          maxLength: 50
          minLength: 0
        manufacturer:
          type: string
          description: The manufacurer of the machine
          maxLength: 50
          minLength: 0
        machineType:
          type: string
          description: The type of the machine
          maxLength: 50
          minLength: 0
        controlUnit:
          type: string
          description: The control unit of the machine
          maxLength: 50
          minLength: 0
        factoryNumber:
          type: string
          description: The type of the machine
          maxLength: 50
          minLength: 0
    persons:
      type: array
      items:
        $ref: '#/components/schemas/person'
    person:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        plant:
          type: string
          description: The plant of the machine
          maxLength: 255
          minLength: 3
        state:
          type: string
          description: The current state of the machine
          maxLength: 255
          minLength: 3
        groupName:
          $ref: '#/components/schemas/name'
        mainGroupName:
          $ref: '#/components/schemas/name'
        lastName:
          type: string
          description: The lastname of the person
          maxLength: 50
          minLength: 0
        firstName:
          type: string
          description: The firstname of the person
          maxLength: 50
          minLength: 0
        persId:
          type: string
          description: The HR person id
          maxLength: 50
          minLength: 0
        mail:
