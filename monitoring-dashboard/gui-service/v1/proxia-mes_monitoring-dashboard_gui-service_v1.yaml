components:
  securitySchemes:
    OpenID:
      type: openIdConnect
      openIdConnectUrl: http://localhost:8080/auth/realms/xi-mes/.well-known/openid-configuration
  schemas:
    id:
      type: string
      description: The unque id of an element, UUID4 or C_* e.g. 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
      maxLength: 50
      minLength: 3
    name:
      type: string
      description: The name of an element
      maxLength: 50
      minLength: 3
    dashboards:
      type: array
      items:
        $ref: '#/components/schemas/dashboard'
    dashboard:
      type: object
      required:
        - id
        - userId
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        userId:
          $ref: '#/components/schemas/name'
        name:
          type: string
          description: The name of a dashboard
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a dashboard
          maxLength: 255
          minLength: 0
        widgets:
          type: array
          items:
            $ref: '#/components/schemas/widget'
    widget:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The unque id of a widget (UUID4)
          example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
          maxLength: 50
          minLength: 10
        name:
          type: string
          description: The name of a widget
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a widget
          maxLength: 255
          minLength: 0
        x:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        y:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        cols:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        rows:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        notification:
          type: boolean
        threshold:
          type: object
          properties:
            low:
              type: integer
              nullable: true
            medium:
              type: integer
              nullable: true
            high:
              type: integer
              nullable: true
        resourceStatusWidget:
          $ref: '#/components/schemas/resourceStatusWidget'
        processingDegreeWidget:
          $ref: '#/components/schemas/processingDegreeWidget'
        planningAccuracyWidget:
          $ref: '#/components/schemas/planningAccuracyWidget'
        oeePerformanceWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeQualityWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeAvailabilityWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeValueWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeOverallWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeDiagramWidget:
          $ref: '#/components/schemas/oeeWidget'
    oeeWidget:
      type: object
      required:
        - resources
        - presentation
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        presentation:
          type: string
          enum:
            - 'gauge'
            - 'bar'
            - 'drill-down'
        timespan:
          type: integer
    planningAccuracyWidget:
      type: object
      required:
        - timePeriod
        - resources
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        timePeriod:
          type: integer
          description: the monitored time period
        presentation:
          type: string
          enum:
            - 'widget'
            - 'drill-down'
    processingDegreeWidget:
      type: object
      required:
        - earlyThreshold
        - delayThreshold
        - presentation
      properties:
        delayThreshold:
          type: integer
        earlyThreshold:
          type: integer
        presentation:
          type: string
          enum:
            - 'text'
            - 'bar'
            - 'diagram'
            - 'drill-down'
    resourceStatusWidget:
      type: object
      required:
        - resources
        - resourceStatuses
        - presentation
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        resourceStatuses:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        presentation:
          type: string
          enum:
            - 'aggregated'
            - 'detail'
            - 'drill-down'
    workplaces:
      type: array
      items:
        $ref: '#/components/schemas/workplace'
    workplace:
      type: object
      required:
        - resource
      properties:
        resource:
          $ref: '#/components/schemas/resource'
    machines:
      type: array
      items:
        $ref: '#/components/schemas/machine'
    machine:
      type: object
      required:
        - resource
      properties:
        resource:
          $ref: '#/components/schemas/resource'
        description:
          type: string
          description: The description of the machine
          maxLength: 2000
          minLength: 0
        inventoryNumber:
          type: string
          description: The inventory number of the machine
          maxLength: 50
          minLength: 0
        manufacturer:
          type: string
          description: The manufacurer of the machine
          maxLength: 50
          minLength: 0
        machineType:
          type: string
          description: The type of the machine
          maxLength: 50
          minLength: 0
        controlUnit:
          type: string
          description: The control unit of the machine
          maxLength: 50
          minLength: 0
        factoryNumber:
          type: string
          description: The type of the machine
          maxLength: 50
          minLength: 0
    persons:
      type: array
      items:
        $ref: '#/components/schemas/person'
    person:
      type: object
      required:
        - resource
      properties:
        resource:
          $ref: '#/components/schemas/resource'
        lastName:
          type: string
          description: The lastname of the person
          maxLength: 50
          minLength: 0
        firstName:
          type: string
          description: The firstname of the person
          maxLength: 50
          minLength: 0
        persId:
          type: string
          description: The HR person id
          maxLength: 50
          minLength: 0
        mail:
          type: string
          description: The e-mail address
          maxLength: 50
          minLength: 0
