components:
  schemas:
    id:
      type: string
      description: The unque id of an element, UUID4 or C_* e.g. 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
      maxLength: 50
      minLength: 3
    name:
      type: string
      description: The name of an element
      maxLength: 50
      minLength: 3
    nameObject:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
    dashboard:
      type: object
      required:
        - id
        - userId
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        userId:
          $ref: '#/components/schemas/name'
        name:
          type: string
          description: The name of a dashboard
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a dashboard
          maxLength: 255
          minLength: 0
        widgets:
          type: array
          items:
            $ref: '#/components/schemas/widget'
    widget:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: The unque id of a widget (UUID4)
          example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
          maxLength: 50
          minLength: 10
        name:
          type: string
          description: The name of a widget
          maxLength: 100
          minLength: 3
        description:
          type: string
          description: The description of a widget
          maxLength: 255
          minLength: 0
        x:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        y:
          type: number
          format: int32
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        cols:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        rows:
          type: number
          format: int32
          minimum: 1
          maximum: 100
          default: 1
          nullable: true
        dragEnabled:
          type: boolean
          default: true
          nullable: true
        resizeEnabled:
          type: boolean
          default: true
          nullable: true
        notification:
          type: boolean
        notificationOnEveryChange:
          type: boolean
        notificationState:
          type: string
          enum:
            - 'low'
            - 'medium'
            - 'high'
        threshold:
          type: object
          properties:
            low:
              type: integer
              nullable: true
            medium:
              type: integer
              nullable: true
            high:
              type: integer
              nullable: true
        resourceStatusWidget:
          $ref: '#/components/schemas/resourceStatusWidget'
        processingDegreeWidget:
          $ref: '#/components/schemas/processingDegreeWidget'
        planningAccuracyWidget:
          $ref: '#/components/schemas/planningAccuracyWidget'
        oeePerformanceWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeQualityWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeAvailabilityWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeValueWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeOverallWidget:
          $ref: '#/components/schemas/oeeWidget'
        oeeDiagramWidget:
          $ref: '#/components/schemas/oeeWidget'
        firstPassYieldWidget:
          $ref: '#/components/schemas/firstPassYieldWidget'
        fileViewerWidget:
          $ref: '#/components/schemas/fileViewerWidget'        
        fileTreeViewerWidget:
          $ref: '#/components/schemas/fileTreeViewerWidget'
    fileViewerWidget:
      type: object
      required:
        - filePath
      properties:
        filePath:
          type: string
          description: the full file path (incl. root path) to the S3 file
          example: "/pruefplaene/plan1.doc"
          minLength: 2
    fileTreeViewerWidget:
      type: object
      required:
        - rootFolderPath
      properties:
        rootFolderPath:
          type: string
          description: the full folder path (incl. root path) to the S3 files
          example: "/pruefplaene/gestern"
          minLength: 1
    firstPassYieldWidget:
      type: object
      required:
        - order
      properties:
        order:
          $ref: '#/components/schemas/id'
        presentation:
          type: string
          enum:
            - 'widget'
            - 'drill-down'
    oeeWidget:
      type: object
      required:
        - resources
        - presentation
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        presentation:
          type: string
          enum:
            - 'gauge'
            - 'bar'
            - 'drill-down'
        timespan:
          type: integer
    planningAccuracyWidget:
      type: object
      required:
        - timePeriod
        - resources
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        timePeriod:
          type: integer
          description: the monitored time period
        presentation:
          type: string
          enum:
            - 'widget'
            - 'drill-down'
    processingDegreeWidget:
      type: object
      required:
        - earlyThreshold
        - delayThreshold
        - presentation
      properties:
        delayThreshold:
          type: integer
        earlyThreshold:
          type: integer
        presentation:
          type: string
          enum:
            - 'text'
            - 'bar'
            - 'diagram'
            - 'drill-down'
    resourceStatusWidget:
      type: object
      required:
        - resources
        - resourceStatuses
        - presentation
      properties:
        resources:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        resourceStatuses:
          type: array
          items:
            type: string
            description: The unque id of a resource
            example: 2a6783cc-f1b4-4b74-9fd8-e6460e9a0028
            maxLength: 50
            minLength: 3
          minItems: 0
          maxItems: 100
        presentation:
          type: string
          enum:
            - 'aggregated'
            - 'detail'
            - 'drill-down'
    processingDegreeWidgetData:
      type: object
      properties:
        toEarly:
          type: integer
          nullable: true
        toLate:
          type: integer
          nullable: true
        inTime:
          type: integer
          nullable: true
    processingDegreeWidgetDrillDownData:
