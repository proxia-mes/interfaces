          maxLength: 50
          minLength: 0
    resourceStatuses:
      type: array
      items:
        $ref: '#/components/schemas/resourceStatus'
    resourceStatus:
      type: object
      required:
        - id
        - name
        - color
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        color:
          type: string
          description: The color of a resource status
          maxLength: 50
          minLength: 3
        groupName:
          $ref: '#/components/schemas/name'
        mainGroupName:
          $ref: '#/components/schemas/name'
    orders:
      type: array
      items:
        $ref: '#/components/schemas/order'
    order:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        plant:
          type: string
          description: The plant id of the order
          maxLength: 255
          minLength: 3
        type:
          type: string
          description: The type of the order
          maxLength: 255
          minLength: 3
        customer:
          type: string
          description: The customer of the order
          maxLength: 255
          minLength: 1
        customerOrder:
          type: string
          description: The customer-order of the order
          maxLength: 255
          minLength: 1
        customerOrderNumber:
          type: string
          description: The customer-order number of the order
          maxLength: 255
          minLength: 1
        customerOrderDelivery:
          type: string
          format: date-time
          nullable: true
          description: The scheduled delivery of the customer-order of the order
        beginScheduled:
          type: string
          format: date-time
          nullable: true
          description: The scheduled begin of the order
        endScheduled:
          type: string
          format: date-time
          nullable: true
          description: The scheduled end of the order
        deliveryScheduled:
          type: string
          format: date-time
          nullable: true
          description: The scheduled delivery of the order
        earliestStartScheduled:
          type: string
          format: date-time
          nullable: true
          description: The earliest scheduled begin of the order
        desiredDue:
          type: string
          format: date-time
          nullable: true
          description: The scheduled desire of the order
        priority:
          type: number
          description: The priority of the order
        description:
          type: string
          description: The description of the order
          maxLength: 255
          minLength: 1
    worktickets:
      type: array
      items:
        $ref: '#/components/schemas/workticket'
    workticket:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/name'
        beginScheduled:
          type: string
