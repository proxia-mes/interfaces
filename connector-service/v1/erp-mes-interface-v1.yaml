---
openapi: 3.0.3
info:
  title: ERP MES API
  description: REST API provided by the ERP system for MES systems
  version: '1.0.0'
servers:
  - url: "erp/mes/interface/v1"
tags:
  - name: mes
    description: Everything about the interface for MES systems provided by the ERP system
paths:
  "/worktickets-feedbacks":
    post:
      tags:
        - mes
      summary: Stores the feedbacks for the work tickets
      requestBody:
        description: Array of feedback objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Workticket-Feedback"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
  "/worktickets-planning-datas":
    post:
      tags:
        - mes
      summary: Stores the planning-data for the work tickets
      requestBody:
        description: Array of work ticket planing data objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Workticket-Planning-Data"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
  "/order-planning-datas":
    post:
      tags:
        - mes
      summary: Stores the planning-data for the orders
      requestBody:
        description: Array of order planning data objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Order-Planning-Data"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
  "/worktickets-material-removals":
    post:
      tags:
        - mes
      summary: Stores the material removals for the work tickets
      requestBody:
        description: Array of material removal objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Workticket-Material-Removal"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
components:
  schemas:
    Workticket-Feedback:
      type: object
      required:
        - WT_NR
        - WT_STATUS
      properties:
        WT_NR:
          type: string
          description: Unique connoisseur of the work license, also serves as a feedback number/Eindeutiger Kenner des Arbeitsscheins, dient auch als Rückmeldenummer
          maxLength: 50
          minLength: 1
          nullable: false
        MASCH_NR:
          type: string
          description: Guide number of manufacturing resource (group number or KST)/Leitzahl der Fertigungsressource (Gruppennummer bzw. KST)
          maxLength: 50
          minLength: 1
          nullable: false
        PERS_NR:
          type: string
          description: Personnel number for personal tours. Is not filled with a machine page record/Personalnummer für Personenzeiten. Wird bei einem Maschinenzeiten-Datensatz nicht gefüllt
          maxLength: 50
          minLength: 1
          nullable: false
        SETUPTIME:
          type: number
          format: float
          description: Set time for the operation (min) in the confirmation period/Rüstzeit für den Arbeitsgang (Min) im Rückmeldezeitraum
          nullable: false
        PROCESSTIME:
          type: number
          format: float
          description: Production time for the operation (min) in the confirmation period/Produktionszeit für den Arbeitsgang (Min) im Rückmeldezeitraum
          nullable: false
        QTY_GUT:
          type: number
          format: float
          description: Good amount in the confirmation period/Gut-Menge im Rückmeldezeitraum
          nullable: false
        QTY_AUS:
          type: number
          format: float
          description: Committee amount in the confirmation period/Ausschuss-Menge im Rückmeldezeitraum
          nullable: false
        WT_STATUS:
          type: string
          maxLength: 50
          minLength: 1
          description: Status of the operation/Status des Arbeitsgangs; "C_START" If the WT is logged in for the first time (configurable)/Wenn das WT das erste mal angemeldet wird (konfigurierbar); "C_RUECK" feedback during WT running/Rückmeldung bei laufendem WT; "C_TFRTG" part/Teilfertig; "C_FRTG" done/Fertig
          nullable: false
          enum:
            - 'C_START'
            - 'C_RUECK'
            - 'C_TFRTG'
            - 'C_FRTG'
        TAETIGKEIT:
          type: string
          description: Description of activities in unplanned operations/Beschreibung der Tätigkeiten bei ungeplanten Arbeitsgängen
          maxLength: 255
          minLength: 1
          nullable: false
        BEGIN_TS:
          type: string
          format: date-time
          description: The field is outdated. Function is not supported/Das Feld ist veraltet. Funktion wird nicht unterstützt
          nullable: false
        END_TS:
          type: string
          format: date-time
          description: Timestamp of the last feedback in the confirmation period/Zeitstempel der letzten Rückmeldung im Rückmeldezeitraum
          nullable: false
        END_CHARGE:
          type: string
          maxLength: 50
          minLength: 1
          description: End Product Charge/Endprodukt-Charge
          nullable: false
        RES_TYPE:
          type: string
          maxLength: 50
          minLength: 1
          description: Workplace Type/Arbeitsplatztyp; "C_MACH" Machine/Maschine; "C_WKPL" Assembly/Montage; "C_COLLECTIVE_WKPL" Collective Workplace/Sammelarbeitsplatz
          nullable: false
          enum:
            - 'C_MACH'
            - 'C_WKPL'
            - 'C_COLLECTIVE_WKPL'
        AUSSCHUSSGRUND:
          type: string
          maxLength: 50
          minLength: 1
          description: When turned on in the configuration, the committee reason is passed to the set quantity in box QTY_AUS/Wenn in der Konfiguration eingeschaltet, wird der Ausschussgrund zur gemeldeten Menge in Feld QTY_AUS übergeben
          nullable: false
        RUECKMELDER:
          type: string
          maxLength: 50
          minLength: 1
          description: PPS_NR of the feedback/PPS_NR des Rückmelders
          nullable: false
        RM-KOMMENTAR:
          type: string
          maxLength: 2000
          minLength: 1
          description: Feedback comment up to 2000 characters/Rückmelder Kommentar bis zu 2000 Zeichen
          nullable: false
    Workticket-Material-Removal:
      type: object
      required:
        - WT_NR
        - MAT_NR
        - CHARGEN_NR
        - QTY
        - EINHEIT
      properties:
        WT_NR:
          type: string
          description: Unique connoisseur of the work license, also serves as a feedback number/Eindeutiger Kenner des Arbeitsscheins, dient auch als Rückmeldenummer
          maxLength: 50
          minLength: 1
          nullable: false
        MAT_NR:
          type: string
          description: material number/Materialnummer
          maxLength: 50
          minLength: 1
          nullable: false
        CHARGEN_NR:
          type: string
          description: batch number/Chargennummer
          maxLength: 50
          minLength: 1
          nullable: false
        QTY:
          type: number
          format: float
          description: Quantity, which was taken for the work ticket/Menge, welche zum Arbeitsschein entnommen wurde
          nullable: false
        POS_NR:
          type: number
          format: int32
          description: Position number in the parts list/Positionsnummer in der Stückliste
          nullable: false
        EINHEIT:
          type: string
          description: unit/Einheit
          maxLength: 50
          minLength: 1
          nullable: false
    Workticket-Planning-Data:
      type: object
      required:
        - WT_NR
        - MASCH_NR
        - CREATE_TS
      properties:
        WT_NR:
          type: string
          description: Unique connoisseur of the work license, also serves as a feedback number/Eindeutiger Kenner des Arbeitsscheins, dient auch als Rückmeldenummer
          maxLength: 50
          minLength: 1
          nullable: false
        MASCH_NR:
          type: string
          description: Guide number of manufacturing resource (group number or KST)/Leitzahl der Fertigungsressource (Gruppennummer bzw. KST)
          maxLength: 50
          minLength: 1
          nullable: false
        BEGIN_SCHEDULED:
          type: string
          format: date-time
          description: planned start date/Geplanter Starttermin
          nullable: false
        END_SCHEDULED:
          type: string
          format: date-time
          description: planned end date/Geplanter Endtermin
          nullable: false
        CREATE_TS:
          type: string
          format: date-time
          description: Timestamp of the generation of the record/Zeitstempel der Erzeugung des Datensatzes
          nullable: false
        PLANNED_PALLET:
          type: number
          format: int32
          description: Pallet ID What is planned/Palletten ID worauf geplant ist
          nullable: false
        COUNT_OF_SPLITS:
          type: number
          format: int32
          description: Number of all splits of the WT/Anzahl aller Splits des WTs
          nullable: false
    Order-Planning-Data:
      type: object
      required:
        - ORDER_NR
        - CREATE_TS
      properties:
        ORDER_NR:
          type: string
          description: order number/Auftragsnummer
          maxLength: 50
          minLength: 1
          nullable: false
        BEGIN_SCHEDULED:
          type: string
          format: date-time
          description: planned start date/Geplanter Starttermin
          nullable: false
        END_SCHEDULED:
          type: string
          format: date-time
          description: planned end date/Geplanter Endtermin
          nullable: false
        CREATE_TS:
          type: string
          format: date-time
          description: Timestamp of the generation of the record/Zeitstempel der Erzeugung des Datensatzes
          nullable: false


