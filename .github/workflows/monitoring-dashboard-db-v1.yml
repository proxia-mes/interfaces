name: monitoring-dashboard-gui-service-v1

on:
  push:
    paths:
      - 'monitoring-dashboard-gui-service/internal/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  READ_PROXIA_GITHUB_PACKAGES_USER: flobuc
  READ_PROXIA_GITHUB_PACKAGES_SECRET: ${{ secrets.READ_PROXIA_GITHUB_PACKAGES_SECRET }}
  OUT_DIR: out
  INTERFACE_FILE: monitoring-dashboard-gui-service/internal/monitoring-dashboard-db-v1.yaml

jobs:
  generate-csharp-client:
    runs-on: ubuntu-20.04

    env:
      NUGET_REPOSITORY: https://nuget.pkg.github.com/flobuc-proxia/index.json
      PACKAGE_NAME: PAG.Mes.MonitoringDashboard.GuiService.Db.Client
      PROJECT_DIR: out/src/PAG.Mes.MonitoringDashboard.GuiService.Db.Client
  
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Create out dir
        run: mkdir -p $OUT_DIR

      - name: Generate C# client code
        uses: docker://openapitools/openapi-generator-cli
        with:
          args: generate -o /github/workspace/${{env.OUT_DIR}} -i /github/workspace/${{env.INTERFACE_FILE}} -g csharp-netcore --additional-properties targetFramework=net5.0,packageName=${{env.PACKAGE_NAME}}

      - name: Change access rights for generated sources
        run: |
          sudo chmod 777 -R $OUT_DIR
          ls -la $OUT_DIR

      - name: Replace RepositoryUrl in csproj-File (necessary for nuget push to GitHub)
        run: sed -i "s|GIT_USER_ID/GIT_REPO_ID|$GITHUB_REPOSITORY|" $PROJECT_DIR/$PACKAGE_NAME.csproj

      - name: Add GitHub Nuget Source
        run: dotnet nuget add source --username $READ_PROXIA_GITHUB_PACKAGES_USER --password $READ_PROXIA_GITHUB_PACKAGES_SECRET --store-password-in-clear-text --name github "$NUGET_REPOSITORY"

      - name: Install dependencies
        run: dotnet restore $PROJECT_DIR

      - name: Build
        run: dotnet build --configuration Release --no-restore $PROJECT_DIR/

      - name: Create the Nuget package
        run: dotnet pack $PROJECT_DIR/$PACKAGE_NAME.csproj --no-build --configuration Release

      - name: Publish the Nuget package to Github Package Repository (GPR)
        run: dotnet nuget push $PROJECT_DIR/bin/Release/$PACKAGE_NAME*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github