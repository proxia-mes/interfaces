components:
  schemas:
    Order:
      type: object
      required:
        - ORDER_NO
        - BEGIN_SCHEDULED
        - END_SCHEDULED
        - ARTICLE_NO
        - ARTICLE_DES
        - QTY_TARGET
      properties:
        ORDER_NO:
          type: string
          description: Order number/Auftragsnummer
          maxLength: 50
          minLength: 1
          nullable: false
        ORDER_DES:
          type: string
          description: Order description/Beschreibung
          maxLength: 50
          minLength: 0
          nullable: true
        PLANT_NO:
          type: string
          description: Plant/Werk
          maxLength: 50
          minLength: 0
          nullable: true
        DELETE_FLAG:
          type: boolean
          description: object will be deleted, also all WTs for the order will be deleted/Objekt löschen, auch alle Arbeitsscheine zu dem Auftrag werden gelöscht
          nullable: false
          default: false
        ORDER_TYPE:
          type: string
          description: Order type/Auftragsart; "F" production order/Fertigungsauftrag; "P" planned order/Planauftrag; "I" internal order/Innenauftrag; "S" service order/Serviceauftrag; "N" rework/Nacharbeit (C_NACHARBEIT); "M" orders for samples/Bemusterungsauftrag (C_MUSTER); "W" equipment order/Betriebsmittelauftrag (C_WKZ)
          nullable: true
          default: 'F'
          enum:
            - 'F'
            - 'P'
            - 'I'
            - 'S'
            - 'N'
            - 'M'
            - 'W'
        CUSTOMER_NO:
          type: string
          description: Customer (production order)/Kunde (bei Fertigungsaufträgen)
          maxLength: 50
          minLength: 0
          nullable: true
        BEGIN_SCHEDULED:
          type: string
          format: date-time
          description: Planned start date for the order/Geplanter Starttermin für den Auftrag
          nullable: false
        END_SCHEDULED:
          type: string
          format: date-time
          description: Planned end date for the order/Geplanter Endtermin für den Auftrag
          nullable: false
        ARTICLE_NO:
          type: string
          description: Article number of article to be made/Artikelnummer des zu fertigenden Artikels
          maxLength: 50
          minLength: 1
          nullable: false
        ARTICLE_DES:
          type: string
          description: Article description of article to be made. First sentence of the article description/Artikelbezeichnung des zu fertigenden Artikels. Erster Satz aus der Artikelbezeichnung
          maxLength: 50
          minLength: 1
          nullable: false
        DRAW_NO:
          type: string
          description: Drawing number for the order/Zeichnungsnummer zum Auftrag
          maxLength: 50
          minLength: 0
          nullable: true
        QTY_TARGET:
          type: number
          format: float
          description: Setpoint to order in the base unit of the material/Sollmenge zum Auftrag in der Basiseinheit des Materials
          nullable: false
        LONG_DES:
          type: string
          description: Long text/Langtext
          maxLength: 2000
          minLength: 0
          nullable: true
        PARENT_ORDER_NO:
          type: string
          description: Operating order number that comes after this operating order/Betriebsauftragsnummer die nach diesem Betriebsauftrag kommt
          maxLength: 50
          minLength: 0
          nullable: true
        INFO_01:
          type: string
          description: Free text for information about the production order/Freitext für Informationen zum Fertigungsauftrag
          maxLength: 50
          minLength: 0
          nullable: true
        INFO_02:
          type: string
          description: Free text for information about the production order/Freitext für Informationen zum Fertigungsauftrag
          maxLength: 50
          minLength: 0
          nullable: true
        INFO_03:
          type: string
          description: Free text for information about the production order/Freitext für Informationen zum Fertigungsauftrag
          maxLength: 50
          minLength: 0
          nullable: true
        INFO_04:
          type: string
          description: Free text for information about the production order/Freitext für Informationen zum Fertigungsauftrag
          maxLength: 50
          minLength: 0
          nullable: true
        INFO_05:
          type: string
          description: Free text for information about the production order/Freitext für Informationen zum Fertigungsauftrag
          maxLength: 50
          minLength: 0
          nullable: true
        PARENT_WT_NO:
          type: string
          description: Only useable with field PARENT_ORDER_NO/Nur mit Feld PARENT_ORDER_NO nutzbar
          maxLength: 50
          minLength: 0
          nullable: true
        PRIO:
          type: number
          format: float
          description: Priority/Priorität
          default: 0
          minimum: -10.0
          maximum: 10.0
          nullable: true
        PLANNING_STRATEGY:
          type: string
          description: Planning strategy/Planungsstrategie; "V" forward termination/Vorwärts Terminierung; "R" backward termination/Rückwärts Terminierung; "NULL" invalid/ungültig
          nullable: true
          enum:
            - 'V'
            - 'R'
        REVISION_NR:
          type: number
          format: int32
          description: Revision number of the belonging material revision/Revisionsnummer der zugehörigen Materialrevision
          nullable: true
    Workticket:
      type: object
      required:
        - WT_NO
        - WT_DES
        - WORKSTEP_NO
        - ORDER_NO
        - SETUP_TIME
        - TARGET_TIME
        - BEGIN_SCHEDULED
        - END_SCHEDULED
        - QTY_TARGET
        - WORK_CENTER
      properties:
        WT_NO:
          type: string
          description: Unique identifier of the work ticket, also serves as a reply number/Eindeutiger Kenner des Arbeitsscheins, dient auch als Rückmeldenummer
          maxLength: 50
          minLength: 1
          nullable: false
        WT_DES:
          type: string
          description: Work ticket description/Beschreibung des Arbeitsscheins
          maxLength: 50
          minLength: 1
          nullable: false
        WORKSTEP_NO:
          type: number
          format: int32
          description: Number of the work step of the order/Nummer der Arbeitsfolge im Auftrag
          nullable: false
        DELETE_FLAG:
          type: boolean
          description: object will be deleted/Objekt löschen
          nullable: false
          default: false
        ORDER_NO:
          type: string
          description: Order number/Auftragsnummer
          maxLength: 50
          minLength: 1
          nullable: false
        ARTICLE_NO:
          type: string
          description: Article number of article to be made/Artikelnummer des zu fertigenden Artikels
          maxLength: 50
          minLength: 0
          nullable: true
        ARTICLE_DES:
          type: string
          description: Article description of article to be made. First sentence of the article description/Artikelbezeichnung des zu fertigenden Artikels. Erster Satz aus der Artikelbezeichnung
          maxLength: 50
          minLength: 0
          nullable: true
        SETUP_TIME:
          type: number
          format: float
          description: Set-up time for the entire operation (min)/Rüstzeit für den gesamten Arbeitsgang (Min)
          nullable: false
        TARGET_TIME:
          type: number
          format: float
          description: Production time for the entire operation (min)(Production time per piece * target piece) /Produktionszeit für den gesamten Arbeitsgang (Min)(Produktionszeit pro Stück * Sollstück)
          nullable: false
        BEGIN_SCHEDULED:
          type: string
          format: date-time
          description: Planned start date for the work step/Geplanter Starttermin für den Arbeitsgang
          nullable: false
        END_SCHEDULED:
          type: string
          format: date-time
          description: Planned end date for the work step/Geplanter Endtermin für den Arbeitsgang
          nullable: false
        DRAW_NO:
          type: string
          description: Drawing number for the work step/Zeichnungsnummer zum work step
          maxLength: 255
          minLength: 0
          nullable: true
        QTY_TARGET:
          type: number
          format: float
          description: Setpoint to order in the base unit of the material/Sollmenge zum Auftrag in der Basiseinheit des Materials
          nullable: false
        WORK_CENTER:
          type: string
          description: Lodges of the manufacturing resource or group, it can also specify multiple values, see description list/Leitzahlen der Fertigungsressource oder der Gruppe, es können auch mehrere Werte angeben werden, siehe Beschreibung LISTE
          maxLength: 50
          minLength: 1
          nullable: false
        PLANNING_RELEVANT:
          type: boolean
          description: Planning relevance/Planungsrelevanz
          default: true
          nullable: true
        QTY_YIELD:
          type: number
          format: float
          description: Produced is amount for operation/Produzierte Ist-Menge zum Arbeitsgang
          nullable: true
        QTY_SCRAP:
          type: number
          format: float
          description: Produced scrap for the operation/Produzierter Ausschussmenge zum Arbeitsgang
          nullable: true
        END_BATCH:
          type: string
          description: End product batch/Endprodukt-Charge
          maxLength: 50
          minLength: 0
          nullable: true
        MOVE_TIME:
          type: number
          format: float
          description: Transport time for operation (min)/Transportzeit zum Arbeitsgang (Min)
          nullable: true
        WAIT_TIME:
          type: number
          format: float
          description: Lying time for operation (min)/Liegezeit zum Arbeitsgang (Min)
          nullable: true
        OVERLAP:
          type: string
          description: Overlapping indicator, the overlap always applies to the successor/Überlappungskennzeichen, die Überlappung gilt immer zum Nachfolger; "K" no overlap/keine Überlappung; "Q" Overlap by quantity/Überlappung nach Menge; "R" Overlap in percent/Überlappung in Prozent
          nullable: true
          default: 'K'
          enum:
            - 'K'
            - 'Q'
            - 'R'
        OVERLAP_QTY:
          type: number
          format: float
          description: Overlap/Überlappungsmenge
          nullable: true
        OVERLAP_RATE:
          type: number
          format: float
          description: Overlap level between 0 - 1.0 (1.0 -> 100% percent)/Überlappungsgrad zwischen 0 – 1.0 (1.0 -> 100% Prozent)
          nullable: true
          minimum: 0.0
          maximum: 1.0
          default: 0.2
        PRIO:
          type: number
          format: int32
          description: Priority integer between 1-100 (100 highest priority)/Priorität Ganzzahl zwischen 1-100 (100 höchste Priorität)
          minimum: 0
          maximum: 100
          default: 0
          nullable: true
        WT_STATUS:
          type: string
          description: Work ticket status/Arbeitsschein-Status; "C_FREI" released/Freigegeben; "C_TFRTG" part/Teilfertig; "C_FRTG" done/Fertig
          nullable: true
          default: 'C_FREI'
          enum:
            - 'C_FREI'
            - 'C_TFRTG'
            - 'C_FRTG'
          x-enum-varnames:
            - 'C_FREI'
            - 'C_TFRTG'
            - 'C_FRTG'
        INFO_01:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_02:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_03:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_04:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_05:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_06:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_07:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_08:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_09:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        INFO_10:
          type: string
          description: Free text for information about the work ticket/Freitext für Informationen zum Arbeitsschein
          maxLength: 255
          minLength: 0
          nullable: true
        PARALLEL_WITH_PREV:
          type: boolean
          description: False = sequentiell, true = parallel to the direct predecessor. If only evaluated in the FPL, no influence on the predecessor successor relationships/false = sequentiell, true = parallel zum direkten Vorgänger. Wird nur in der FPL ausgewertet, keinen Einfluss auf die Vorgänger-Nachfolger Beziehungen
          default: false
          nullable: false
        DOWNSTREAM_TIME:
          type: number
          format: float
          description: Downstream time for the entire operation (min)/Abrüstzeit für den gesamten Arbeitsgang (Min) abrüsten
          nullable: true
        LONG_DES:
          type: string
          description: Long text to work ticket/Langtext zum Arbeitsschein
          maxLength: 2000
          minLength: 0
          nullable: true
        QTY_PER_RUN:
          type: number
          format: float
          description: Parts per run/Teile pro Durchlauf
          nullable: true
          default: 1
        ERP_SPLIT_FACTOR:
          type: number
          format: int32
          description: Divides WTs in N segments/Teilt WTs in n-Segmente
          nullable: true
          default: 1
        IS_PREVIEW:
          type: boolean
          description: False = The workshot can be logged in to the terminal (default) true = The workshoot is displayed only on the terminal, but can not be logged in/false = Der Arbeitsschein kann am Terminal angemeldet werden (default) true = Der Arbeitsschein wird nur am Terminal angezeigt, kann jedoch nicht angemeldet werden
          nullable: true
          default: false
        IS_BLOCKED:
          type: boolean
          description: Indicates whether a WT is locked or not false = not locked, true = locked/Kennzeichnet ob ein WT gesperrt ist oder nicht false = nicht gesperrt, true = gesperrt
          nullable: true
          default: false
        IMP_PER_QTY:
          type: number
          format: int32
          description: Pulses per piece/Impulse pro Stück
          nullable: true
          default: 1
        IS_EXCLUSIVE_RES:
          type: boolean
          description: The workshoot is planned exclusively on the system of the associated resources (WORK_CENTER). Alternative resources are ignored. False = can be planned on alternative resources. True = is planned exclusively at a res/Der Arbeitsschein wird im Leitstand exklusiv auf der/einer der zugeordneten Ressourcen (WORK_CENTER) geplant. Alternative Ressourcen werden ignoriert. false=kann auf alternativen Ressourcen geplant werden. true=wird exklusiv auf einer Res geplant
          nullable: false
          default: false
        DETAIL_INFO_01:
          type: string
          description: Free text for work ticket information (TSF_WT_DETAIL)/Freitext für Informationen zum Arbeitsschein (TSF_WT_DETAIL)
          maxLength: 255
          minLength: 0
          nullable: true
        DETAIL_INFO_02:
          type: string
          description: Free text for work ticket information (TSF_WT_DETAIL)/Freitext für Informationen zum Arbeitsschein (TSF_WT_DETAIL)
          maxLength: 255
          minLength: 0
          nullable: true
        DETAIL_INFO_03:
          type: string
          description: Free text for work ticket information (TSF_WT_DETAIL)/Freitext für Informationen zum Arbeitsschein (TSF_WT_DETAIL)
          maxLength: 255
          minLength: 0
          nullable: true
        DETAIL_INFO_04:
          type: string
          description: Free text for work ticket information (TSF_WT_DETAIL)/Freitext für Informationen zum Arbeitsschein (TSF_WT_DETAIL)
          maxLength: 255
          minLength: 0
          nullable: true
        DETAIL_INFO_05:
          type: string
          description: Free text for work ticket information (TSF_WT_DETAIL)/Freitext für Informationen zum Arbeitsschein (TSF_WT_DETAIL)
          maxLength: 255
          minLength: 0
          nullable: true
        IS_MANLESS:
          type: boolean
          description: Manless work ticket. false = The work ticket is as always. true = The work ticket will be flagged as manless so that it will be planned differently./Bedienerloser Arbeitsschein. false = Der Arbeitsschein ist wie immer. true = Der Arbeitsschein wird als Bedienerlos gekennzeichnet, um in der Planung anders berücksichtigt zu werden.
          nullable: true
    Workticket-Material:
      type: object
      required:
        - WT_NO
        - MAT_NO
        - UNIT
        - AMOUNT
        - POS_NO
      properties:
        WT_NO:
          type: string
          description: Unique connoisseur of the work ticket, also serves as a reply number/Eindeutiger Kenner des Arbeitsscheins, dient auch als Rückmeldenummer
          maxLength: 50
          minLength: 1
          nullable: false
        MAT_NO:
          type: string
          description: Article or material number/Artikel- oder Materialnummer
          maxLength: 50
          minLength: 1
          nullable: false
        UNIT:
          type: string
          description: Quantity unit in the base unit of the material/Mengeneinheit in der Basiseinheit des Materials
          maxLength: 50
          minLength: 1
          nullable: false
        AMOUNT:
          type: number
          format: float
          description: Should amount of material relative to the target set of the operation/Soll Menge Material bezogen auf die Soll Menge des Arbeitsganges
          nullable: false
        POS_NO:
          type: number
          format: int32
          description: Position number in the parts list/Positionsnummer in der Stückliste
    Customer:
      type: object
      required:
        - CUSTOMER_NO
        - CUSTOMER_DES
      properties:
        CUSTOMER_NO:
          type: string
          description: Customer number/Kundennummer
          maxLength: 50
          minLength: 1
          nullable: false
        CUSTOMER_DES:
          type: string
          description: Customer name/Kundenname
          maxLength: 50
          minLength: 1
          nullable: false
        DELETE_FLAG:
          type: boolean
          description: object will be deleted/Objekt löschen
          nullable: false
          default: false
    Person:
      type: object
      required:
        - PERSON_NO
        - FIRST_NAME
        - LAST_NAME
      properties:
        PERSON_NO:
          type: string
          description: Person number/Personalnummer der Person
          maxLength: 50
          minLength: 0
          nullable: false
        PLANT_NO:
          type: string
          description: Plant/Werk
          maxLength: 50
          minLength: 0
          nullable: true
        FIRST_NAME:
          type: string
          description: First name of the person/Vorname der Person
          maxLength: 50
          minLength: 0
          nullable: false
        LAST_NAME:
          type: string
          description: Last name of the person/Nachname der Person
          maxLength: 50
          minLength: 0
          nullable: false
        DELETE_FLAG:
          type: boolean
          description: Object will be deleted/Objekt löschen
          nullable: false
          default: false
        EMAIL:
          type: string
          description: Email address/Emailadresse
          maxLength: 50
          minLength: 0
          nullable: true
        MOBILE_PHONE_NO:
          type: string
          description: Mobile phone number/Mobiltelefonnummer
          maxLength: 30
          minLength: 0
          nullable: true
        CARD_ID:
          type: string
          description: Unique card ID/Eindeutige Karten ID
          maxLength: 30
          minLength: 0
          nullable: true
        LANGUAGE:
          type: string
          description: Language key GUI/Sprachkürzel Oberfläche
          maxLength: 50
          minLength: 0
          nullable: true
        LANGUAGE_DB:
          type: string
          description: Language key database/Sprachkürzel Datenbank
          maxLength: 50
          minLength: 0
          nullable: true
        LOGON_PIN:
          type: string
          description: Logon PIN or password/Kennwort für die Anmeldung
          maxLength: 25
          minLength: 0
