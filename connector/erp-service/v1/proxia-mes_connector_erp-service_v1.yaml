      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
  "/persons":
    post:
      tags:
        - erp
      summary: Stores new persons
      requestBody:
        description: Array of persons
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Person"
      responses:
        '200':
          description: OK
          content: { }
