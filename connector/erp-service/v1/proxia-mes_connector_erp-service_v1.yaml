    description: Everything about the interface for ERP systems provided by PROXIA MES (Based on the PROXIA Connector interface description version 94!)
paths:
  "/orders":
    post:
      tags:
        - erp
      summary: Stores new orders
      requestBody:
        description: Array of order objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Order"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Bad Request
          content: { }
        '500':
          description: Internal Server Error
          content: { }
  "/worktickets":
    post:
      tags:
        - erp
      summary: Stores new work tickets
      requestBody:
        description: Array of work ticket objects
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Workticket"
        required: true
      responses:
        '200':
          description: OK
          content: { }
        '400':
